<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 flex-container">
            <span class=" font-30">
                Negocios
            </span>
            <app-button [title]="'AÃ±adir negocio'" [customClasses]="'second-btn mg-x-15 pdd-x-15 font-16'"
                (click)="createBusiness()" [isLoading]="false" [subfixIcon]="'plus'"></app-button>
        </div>
    </div>
    <div class="row mg-y-20">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 flex-container subtitle-container">
            <span class=" u-bold font-16">
                Tus negocios
            </span>
        </div>
    </div>
    <div *ngIf="( listOfData$ | async )?.length == 0">
        No hay negocios para mostrar
    </div>
    <div class="row mg-y-30">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" *ngFor="let business of listOfData$ | async ">
            <app-business-card [business]="business"></app-business-card>
        </div>
    </div>
</div>
