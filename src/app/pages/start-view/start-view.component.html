<div class="container-fluid">
    <div class="row">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 flex-container">
            <span class=" font-30">
                Inicio
            </span>
            <app-button [title]="'AÃ±adir sucursal'" [customClasses]="'second-btn mg-x-15 pdd-x-15 font-16'"
                [isLoading]="false" [subfixIcon]="'plus'" (click)="createBranchOffice()"></app-button>
        </div>
    </div>
    <div class="row mg-y-20">
        <div class="col-lg-12 col-md-12 col-sm-12 col-xs-12 flex-container subtitle-container">
            <span class=" u-bold font-16">
                Sucursales de tu negocio
            </span>
        </div>
    </div>
    <div *ngIf="( listOfData$ | async )?.length == 0">
        No hay sucursales para mostrar
    </div>
    <div class="row mg-y-30">
        <div class="col-lg-4 col-md-4 col-sm-12 col-xs-12" *ngFor="let branchOffice of listOfData$ | async ">
            <app-branch-office-card [branchOffice]="branchOffice"></app-branch-office-card>
        </div>
    </div>
</div>
