<form class="pdd-20" nz-form nzLayout="vertical">
    <nz-form-item>
        <nz-form-label>Nombre :</nz-form-label>
        <nz-form-control nzErrorTip="Por favor ingresa el nombre!">
            <input type="text" nz-input placeholder="Nombre">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label>Documento :</nz-form-label>
        <nz-form-control nzErrorTip="Por favor ingresa el documento!">
            <input type="text" nz-input placeholder="Documento">
        </nz-form-control>
    </nz-form-item>
    <nz-form-item>
        <nz-form-label>Correo electrónico: :</nz-form-label>
        <nz-form-control nzErrorTip="Por favor ingresa el correo electrónico!">
            <input type="text" nz-input placeholder="Correo electrónico">
        </nz-form-control>
    </nz-form-item>
    <app-phone></app-phone>
    <nz-form-item>
        <nz-form-label>Dirección:</nz-form-label>
        <nz-form-control nzErrorTip="Por favor ingresa la dirección!">
            <input type="password" nz-input placeholder="Dirección">
        </nz-form-control>
    </nz-form-item>
    <div class="mg-y-5">
        <label class="font-16 u-bold">Ubica el pin en la direccón exacta</label>
        <div class="map-container">
            <div class="map-frame">
                <div id="map"></div>
            </div>
        </div>
    </div>
    <nz-form-item>
        <nz-form-label>Indicaciones de dirección:</nz-form-label>
        <nz-form-control nzErrorTip="Por favor ingresa la dirección!">
            <textarea nz-input placeholder="Autosize height with minimum and maximum number of lines"
                [nzAutosize]="{ minRows: 5, maxRows: 5 }"></textarea>
        </nz-form-control>
    </nz-form-item>
</form>
<div class="actions-container">
    <app-button [title]="'Atrás'"
        [customClasses]="'negative-main-btn negative-main-btn--form main--h-40  font-16'"></app-button>
    <app-button [title]="'Siguiente'" [customClasses]="'main main--form main--h-40  font-16'"
        [isLoading]="false"></app-button>
</div>
