<app-home-authentication>
    <ng-container title>
        <p>Ingresa tus datos para gestionar<br> tu blog</p>
    </ng-container>
    <ng-container form>
        <form nz-form [formGroup]="loginForm" nzLayout="vertical">
            <nz-form-item>
                <nz-form-label nzFor="email">Ingresa tu email:</nz-form-label>
                <nz-form-control nzErrorTip="Por favor ingresa tu email!">
                    <nz-input-group>
                        <input type="text" nz-input formControlName="email" placeholder="Escribe tu email...">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <nz-form-label nzFor="password">Ingresa tu contraseña:</nz-form-label>
                <nz-form-control nzErrorTip="Por favor ingresa tu contraseña!">
                    <nz-input-group>
                        <input type="password" nz-input formControlName="password" placeholder="Escribe tu contraseña…">
                    </nz-input-group>
                </nz-form-control>
            </nz-form-item>
            <nz-form-item>
                <app-messages></app-messages>
                <nz-form-control>
                    <app-button [title]="'Iniciar sesión'" [customClasses]="'main main--h-40 mg-y-10 w-100 font-16'"
                        [isLoading]="false" (click)="submitForm()"></app-button>
                </nz-form-control>
            </nz-form-item>
        </form>
    </ng-container>
    <ng-container footer>
        <a (click)="register()">Registrarse</a>
    </ng-container>
</app-home-authentication>
